{% extends "layout.html" %}

{% set active_page = "page1" %}

{% block title %}page1{% endblock %}

{% block content %}
	<h1>Tate Gallery Statistics</h1>
	<h2>Search the Art</h2>
	<form action="/showArt">
		<input class="form-control" list="artTitles" name="artTitle" id="artTitle">
        <datalist id="artTitles">
			{{ art_options }}
        </datalist>
        <br><br>
        <input type="submit" value="Search for a piece in the collection">
    </form>
    <div id="art">
        <p>{{ art }}</p>
    </div>
{% endblock %}
